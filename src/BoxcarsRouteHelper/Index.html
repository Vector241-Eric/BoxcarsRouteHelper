<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A helper for playing the Boxcars board game.">
    <meta name="keywords" content="Boxcars, board game, route helper">
    <meta name="author" content="Eric Anderson">

    <title>Boxcars Route Helper</title>
    <link href="http://bootswatch.com/cyborg/bootstrap.css" rel="stylesheet">
    <link href="./css/boxcars.css" rel="stylesheet">
</head>
<body>
<div id="routes-container" tabindex="-1">
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h2 style="text-align: center">Routes</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <a href="javascript:void(0)" id="btn-destinations" class="btn btn-default btn-lg btn-block">Switch To Destinations</a>
            </div>
        </div>
    </div>
</div>
<div id="destinations-container" tabindex="-1" style="display:none">
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h2 style="text-align: center">Destinations</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <a href="javascript:void(0)" id="btn-routes" class="btn btn-default btn-lg btn-block">Switch To Routes</a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./js/boxcars.js"></script>
</body>
</html>
